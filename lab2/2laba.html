<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Вторая лабораторная</title>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				border: 1px solid black;
				padding: 5px;
			}
			th {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<script>
			let num1 = Number(12);
			let num2 = Number(8.3995);
			document.write("<table");
			document.write(`
			<tr>
				<th>Число</th>
				<th>Метод</th>
				<th>Результат</th>
				<th>Описание метода</th>
			</tr>
			<tr>
				<td>${num1}</td>
				<td>toExponential</td>
				<td>${num1.toExponential(3)}</td>
				<td>Представляет число в экспоненциальной форме</td>
			</tr>
			<tr>
				<td></td>
				<td>toFixed</td>
				<td>${num1.toFixed(1)}</td>
				<td>Представляет число в форме с 
					фиксированным количеством цифр после точки</td>
			</tr>
			<tr>
				<td></td>
				<td>toPrecision</td>
				<td>${num1.toPrecision()}</td>
				<td>Представляет число с заданным общим 
					количеством значащих цифр</td>
			</tr>
			<tr>
				<td></td>
				<td>toString</td>
				<td>${num1.toString(2)}</td>
				<td>Возвращает строковое представление числа в системе счисления с указанным основанием</td>
			</tr>
			<tr>
				<td>${num2}</td>
				<td>toExponential</td>
				<td>${num2.toExponential(2)}</td>
			</tr>
			<tr>
				<td></td>
				<td>toFixed</td>
				<td>${num2.toFixed(8)}</td>
			</tr>
			<tr>
				<td></td>
				<td>toPrecision</td>
				<td>${num2.toPrecision(2)}</td>
				
			</tr>
			<tr>
				<td></td>
				<td>toString</td>
				<td>${num2.toString(16)}</td>
				
			</tr>

			`);

			document.write("</table");

			const a = +prompt;
			"Введите а: ", (b = +prompt("Введите b: "));

			document.write("<table>");

			for (let i = 1; i <= a; i++) {
				document.write("<tr>");
				for (let j = 1; j <= b; j++) {
					document.write("<td>");
					document.write(`${i * j} `);
					document.write("</td>");
				}
				document.write("</tr>");
			}

			document.write("</table>");
			document.write("<br/>");
			document.write("<br/>");

			const A = +prompt("Введите А: "),
				B = +prompt("Введите В: ");
			let r = A;
			document.write("<table>");
			document.write(
				`<tr>
					 <th>Радиус</th>
					 <th>Площадь круга</th>
					 <th>Длина окружности</th>
				</tr> `
			);

			do {
				console.log(
					r.toFixed(1),
					(Math.PI * Math.pow(r, 2)).toFixed(2),
					(2 * Math.PI * r).toFixed(2)
				);
				document.write(`
				<tr>
					<td>${r.toFixed(1)}</td>
					<td>${(Math.PI * Math.pow(r, 2)).toFixed(2)}</td>
					<td>${(2 * Math.PI * r).toFixed(2)}</td>
				</tr>
					`);

				r += 0.3;
			} while (r <= B);
			document.write("<table>");
		</script>
	</body>
</html>
